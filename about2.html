<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{site.baseurl}}/favicon2.png" type="image/png" sizes="30x30">
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <title>{% if page.title %}{{page.title}}&nbsp;|&nbsp;{% endif %}임연수/개발자_블로그</title>
    <meta name="description" content="{{page.meta}}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class='masthead {{page.mastheadClass}}'>
        <div class="nav_box">
            {% include nav.html navclass='nav-top' %}
        </div>
    </header>
    <div class="default-box main">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap"
            rel="stylesheet">

        <script src="{{site.baseurl}}/js/jlottie.js" type="text/javascript" type="text/javascript"></script>
        <script src="{{site.baseurl}}/js/lottie-player.js" type="text/javascript"></script>

        <div class="main">
            <div class="wrapper">
                <div class="item item1" id='myName'>
                    <div class="frame">
                        <div class="text"> <span id="krName">임연수</span><br>
                            <div id="enName">/<br>Younsoo <br>Tom Lim</div>
                        </div>
                    </div>
                </div>
                <div class="item item2" id='heroImage'>
                    <div class="frame">
                        <div class="cover"></div>
                    </div>
                </div>
                <div class="item item3" id='linkToDesigner'>
                    <div class="frame">
                        <div class="cover"></div>
                        <div class="text"><a href="http://tommlimm.net">/<br>디자이너<br>포트폴리오</a></div>
                    </div>
                </div>
                <div class="item item4" id='linkToDeveloper'>
                    <div class="frame">
                        <div class="cover"></div>
                        <div class="text"><a href="/">/<br>개발자 <br> 포트폴리오<br>홈페이지로 가기<br>/</a></div>
                    </div>
                </div>
                <div class="item item7" id="item7">
                    <div class="frame">
                        <div id="my-animation"></div>
                    </div>
                </div>
                <div class="item item6" id='description'>
                    <div class="frame">
                        <div id="description-writing">
                            프론트 엔드 개발자 <span id="time-container"></span>
                        </div>
                    </div>
                </div>
                <div class="item item5" id='lottie-p'>
                    <lottie-player src="{{site.baseurl}}/js/lottie-player-test-1.json" background="transparent"
                        speed="1" loop hover id="about-bot">
                    </lottie-player>
                </div>
            </div>
        </div>

        <script>
            let animationContainer = document.getElementById('my-animation');
            let loadAnimation = jlottie.loadAnimation({
                container: animationContainer,
                loop: false,
                autoplay: false,
                path: '{{site.baseurl}}/js/jlottie-test-1.json',
            });

            let item7Container = document.getElementById('item7');

            item7Container.addEventListener("click", () => {
                jlottie.play(animationContainer.id);
            });
            item7Container.addEventListener("onLoopComplete", () => {
                jlottie.goToAndStop(0, true, animationContainer.id);
            });
            item7Container.addEventListener("mouseover", () => {
                animationContainer.classList.remove("black-filter");
                animationContainer.classList.add("gary-filter");
            });
            item7Container.addEventListener("mouseleave", () => {
                animationContainer.classList.remove("gary-filter");
                animationContainer.classList.add("black-filter");
            });

        </script>
    </div>


    <footer class='{{page.mastfooterClass}}'>
        <div class="nav_box">
            {% include nav.html navclass='nav-bottom' %}
            <br><br>
            이 웹사이트는 개발중이며 현재는 데스크탑 버전에 최적화 되어있습니다;) <br> Copyright, 임연수. All rights reserved.
        </div>
    </footer>
</body>

</html>
