---
layout: default
---
<div class="blog-container {{page.pageClass}}">
    <ul class="breadcrumb">
        <li><a href="{{site.baseurl}}/">블로그</a></li>
        <li><a href="{{site.baseurl}}/">{{page.category}}</a></li>
    </ul>

    <h1>{{page.title}}</h1>
    {% if page.source %}
    <p>Source: <a href="{{page.source}}">{{page.source}}</a></p>
    {% endif %} 
    
    {{content}}
</div>
